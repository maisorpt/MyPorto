<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form class="form" name="myForm">
      <div>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea>
      </div>
      <div>
        <label for="gender">Jenis Kelamin:</label>
        <input type="radio" id="pria" name="gender" value="pria" checked>
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender" value="wanita" >
        <label for="wanita">Wanita</label>
      </div>
      <div>
        <label for="menu">Jenis:</label>
        <select id="menu" name="menu">
          <option value="makanan">Makanan</option>
          <option value="minuman">Minuman</option>
          <option value="snack">Snack</option>
        </select>
      </div>
      <div>
        <label for="choice">Pilihan:</label>
        <select id="choice" name="choice">
          <option value="ayam goreng">Ayam Goreng</option>
          <option value="tempe goreng">Tempe Goreng</option>
          <option value="sate ayam">Sate Ayam</option>
        </select>
      </div>
      <div>
        <button type="button" class="tombol" >Submit</button>
      </div>
    </form>
  
    <div id="demo"></div>
  <script>
    const menuSelect = document.getElementById("menu");
const choiceSelect = document.getElementById("choice");

// Array untuk opsi makanan
const makananOptions = [
  { value: "ayam goreng", text: "Ayam Goreng" },
  { value: "tempe goreng", text: "Tempe Goreng" },
  { value: "sate ayam", text: "Sate Ayam" }
];

// Array untuk opsi minuman
const minumanOptions = [
  { value: "teh manis", text: "Teh Manis" },
  { value: "es jeruk", text: "Es Jeruk" },
  { value: "es kelapa muda", text: "Es Kelapa Muda" }
];

// Array untuk opsi snack
const snackOptions = [
  { value: "kentang goreng", text: "Kentang Goreng" },
  { value: "pisang goreng", text: "Pisang Goreng" },
  { value: "bakso", text: "Bakso" }
];

menuSelect.addEventListener("change", function() {
  const menuValue = menuSelect.value;
  // Kosongkan semua opsi di select "choice"
  choiceSelect.innerHTML = "";
  let options;
  if (menuValue === "makanan") {
    options = makananOptions;
  } else if (menuValue === "minuman") {
    options = minumanOptions;
  } else if (menuValue === "snack") {
    options = snackOptions;
  }
  // Tambahkan opsi yang sesuai dengan pilihan menu
  options.forEach(option => {
    const newOption = document.createElement("option");
    newOption.value = option.value;
    newOption.text = option.text;
    choiceSelect.add(newOption);
  });
});

    let x = document.forms["myForm"][index].value;
    if (x == "") {
    alert( input[index] + " must be filled out");
    return false;
  }
    
  }

    //Mendapatkan nilai dari elemen form
    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const alamat = document.getElementById("alamat").value;
    const gender = document.querySelector('input[name="gender"]:checked').value;
    // const food = document.getElementById("food").value;
    // const drink = document.getElementById("drink").value;
    // const snack = document.getElementById("snack").value;
  
    // Menampilkan nilai dari elemen form di dalam elemen demo
    const demo = document.getElementById("demo");
    demo.innerHTML = `Nama: ${nama} <br>
                      Email: ${email} <br>
                       Alamat: ${alamat} <br>
                       Gender: ${gender} <br>
                 `;
}
const submitBtn = document.getElementsByClassName("tombol")[0]; // select the first element with class "tombol"
submitBtn.addEventListener("click", function() {
  displayForm();
});
  
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  
</html>
